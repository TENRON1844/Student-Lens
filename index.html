<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Lens ‚Äî Mock (Roles & Workflow)</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- top header -->
  <header class="site-header">
    <div class="header-left">
      <div class="searchwrap">
        <svg class="icon-search" viewBox="0 0 24 24" aria-hidden><path d="M21 21l-4.35-4.35"></path></svg>
        <input id="searchInput" type="search" placeholder="Search" aria-label="Search">
      </div>
      <div id="topDate" class="top-date"></div>
    </div>

    <div class="site-title">STUDENT LENS</div>

    <div class="header-right">
      <div class="profile" id="profileArea">
        <!-- Login/Register / Profile will be rendered here by JS -->
      </div>
    </div>
  </header>

  <div class="thin-divider"></div>

  <!-- main layout -->
  <main class="layout">

    <!-- left column (games only, square icons) -->
    <aside class="col col-left" id="leftColumn">
      <h3 class="col-heading">GAMES</h3>
      <div class="game-list">
        </button><div class="game-card game-yellow"><div class="game-ic">üêù</div><div class="game-title">Spelling Bee</div></div>
        </button><div class="game-card game-light"><div class="game-ic">üü©</div><div class="game-title">Wordle</div></div>
        </button><div class="game-card game-teal"><div class="game-ic">üîó</div><div class="game-title">Strands</div></div>
      </div>
    </aside>

    <!-- centre news column -->
    <section class="col col-center">
      <h3 class="col-heading">LATEST NEWS</h3>

      <div id="recentList" class="latest-row">
        <!-- Hero + small cards rendered by JS, entire frames clickable -->
      </div>

      <article class="photo-article">
        <img src="img/IcsBuilding.jpg" alt="School image" onerror="this.style.opacity=0.4">
        <span class="badge badge-orange badge-overlay">INTER-COMMUNITY<br>SCHOOL ZURICH</span>
      </article>
    </section>

    <!-- right info column -->
    <aside class="col col-right">
      <h3 class="col-heading">INFO</h3>

      <div class="info-box">
        <div class="info-title">STREAK</div>
        <div class="streak-card"><div class="streak-num" id="streakVal">5</div><div class="streak-text">day<br><small>New streak</small></div></div>
      </div>

      <div class="info-box" style="margin-top:18px;">
        <div class="info-title">ACTIONS</div>
        <div class="sidebar-actions" style="margin-top:10px;">
          <button class="outline-btn" id="becomeWriterBtn">Become a Writer</button>
          <button class="outline-btn" id="newArticleBtn">Submit Article</button>
          <button class="outline-btn" id="myArticlesBtn">My Articles</button>
          <!-- Removed Logout button from here; will be handled by JS -->
        </div>
      </div>

      <div class="info-box" style="margin-top:18px;">
        <div class="info-title">ARTICLES</div>
        <div style="margin-top:10px;">
          <div class="streak-card small"><div class="streak-num" id="pendingCount">0</div><div class="streak-text">Articles Pending</div></div>
        </div>
      </div>

      <div class="info-box" style="margin-top:18px;">
        <div class="info-title">STUDENT LENS</div>
        <div style="margin-top:10px; display:flex; flex-direction: column; gap: 8px;">
          <!-- Changed from <ul><li><a> to buttons styled like other actions -->
          <button class="outline-btn" id="aboutLink">ABOUT US</button>
          <button class="outline-btn" id="contactUsBtn">CONTACT US</button>
        </div>
      </div>

      <div class="info-box" style="margin-top:18px;">
        <p class="muted">FOR ANY INQUIRIES, CONTACT US VIA EMAIL OR FIND US IN DSC 21</p>
      </div>
    </aside>
  </main>

  <!-- NEWS section title and filter -->
  <div class="news-header">
    <h3 class="news-title">NEWS</h3>
    <div class="filter-row" id="filterRow">
      <button class="filter filter-all" data-cat="ALL">ALL</button>
      <button class="filter filter-blue" data-cat="Science">Science</button>
      <button class="filter filter-green" data-cat="Sports">Sports</button>
      <button class="filter filter-orange" data-cat="Opinion">Opinion</button>
      <button class="filter filter-yellow" data-cat="Events">Events</button>
    </div>
  </div>

  <div class="thin-divider"></div>

  <div class="news-grid" id="newsGrid">
    <!-- Article cards rendered by JS, entire frames clickable -->
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-inner">
      <div class="footer-left">THE STUDENT LENS</div>
      <div class="footer-right"><a href="#">ABOUT US</a><a href="#">CONTACT US</a></div>
    </div>
  </footer>

  <!-- Modals and templates (hidden, JS will show) -->
  <div id="modalRoot" class="modal-root" aria-hidden="true"></div>

  <script src="app.js"></script>
</body>
</html>
